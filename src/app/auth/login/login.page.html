<ion-content>
  <ion-item *ngIf="wrong" color="danger">
    Wrong nickname or password!
  </ion-item>

  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="nickname" type="text" placeholder="Nickname" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-label>You don't have an account? <a routerLink="/signup">Sign up</a></ion-label>
</ion-content>
