<ion-header>
  <ion-toolbar>
    <ion-title>Create an account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="passWrong" color="danger">
    The password and the confirmation are not the same!
  </ion-item>
  <ion-item *ngIf="nickWrong" color="danger">
    This nickname is already taken!
  </ion-item>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input  name="nickname" type="text" placeholder="Nickname" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="birthYear" type="number" placeholder="Birth year" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirm your password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Choose platform:
              </ion-label>
              <ion-button (click)="openConsolePicker()">
                {{gameConsole}}
              </ion-button>
            </ion-item>
            <ion-item>
              <ion-label>
                Choose nationality:
              </ion-label>
              <ion-button (click)="openCountryPicker()">
                {{country}}
              </ion-button>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit"
                         [disabled]="form.invalid || gameConsole === '---' || country === '---'"
                         expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-label>You already have an account? <a routerLink="/login">Login</a></ion-label>
</ion-content>
