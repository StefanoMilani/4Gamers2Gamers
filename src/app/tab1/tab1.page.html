<ion-header>
  <ion-toolbar>
    <ion-title>
      4Gamers2Gamers
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- SearchBox -->
<ion-searchbar #searchBox (ionCancel)="cancel()" (ionChange)="search(searchBox.value)" animated
               cancelButtonText="Cancel"
               debounce="500" placeholder="Search Games, Players, Teams by name"
               showCancelButton>
</ion-searchbar>

<!-- Main content -->
<ion-content *ngIf="!displaySearch">
  <ion-grid style="height: 100%">
    <ion-row>
     <ion-card>
       <ion-card-header>
         <ion-card-title>Search a Player</ion-card-title>
       </ion-card-header>
       <ion-card-content>
         Search new player, filtering them by game, skills and more!
       </ion-card-content>
     </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Search a Team</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Search new team!
          Join them or find new challenges
        </ion-card-content>
      </ion-card>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Search a Event</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          Don't be afraid!
          Test your ability in the new events.
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Search result -->
<ion-content *ngIf="displaySearch">
  <!-- User list -->
  <ion-label *ngIf="usersSearch.length === 0" class="no-item-to-display">
    No gamer to display.
  </ion-label>
  <ion-list *ngIf="usersSearch.length > 0">
    <ion-list-header>
      <ion-label class="list-header">Gamers</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let user of usersSearch">
      <!-- TODO: Add link to user profile-->
      <ion-avatar class="user-avatar">
        <ion-img src="../assets/img/icon.png"></ion-img>
      </ion-avatar>
      <ion-label class="user-nick">{{ user.nickname }}</ion-label>
    </ion-item>
  </ion-list>
  <!-- Team list -->
  <!-- TODO: add team list -->
  <!-- Event list -->
  <!-- TODO: add event list -->
</ion-content>
