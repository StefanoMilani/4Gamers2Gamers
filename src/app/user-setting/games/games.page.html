<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Choose a game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-chip *ngIf="gameChanged" color="success">
  <ion-icon name="logo-game-controller-a"></ion-icon>
  <ion-label>Game changed successfully</ion-label>
</ion-chip>

<ion-content *ngIf="games">
  <ion-label>
    Choose the game you are playing with by touching the images.
  </ion-label>
  <ion-grid>
    <ion-row *ngFor="let elem of gamesMatrix">
      <ion-col>
        <ion-img *ngIf="elem[0]" id='{{elem[0].name}}'
                 src="assets/games/{{elem[0].name}}.jpg" class="game-img"
                 (click)='alertGame(elem[0])'>
        </ion-img>
      </ion-col>
      <ion-col>
      <ion-img *ngIf="elem[1]" id='{{elem[1].name}}'
               src="assets/games/{{elem[1].name}}.jpg" class="game-img"
               (click)='alertGame(elem[1])'>
      </ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
