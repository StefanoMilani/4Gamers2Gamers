<ion-header *ngIf="currentUser">
  <ion-toolbar>
    <ion-title>
      {{currentUser.nickname}}'s Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="currentUser">


  <!-- Cover image -->
  <ion-img id="cover-image" src="../assets/img/cover.jpg"></ion-img>
  <!-- Profile image -->
  <ion-avatar>
    <ion-img id="profile-image" src="../assets/img/icon.png"></ion-img>
  </ion-avatar>
  <!-- Button -->
  <ion-fab horizontal="end" vertical="top" slot="fixed">
    <ion-fab-button color="secondary" size="small" routerLink="/setting">
      <ion-icon name="settings"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="secondary" size="small">
      <ion-icon name="calendar"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="secondary" size="small">
      <ion-icon name="people"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- Player info -->
  <ion-grid class="player-info">
    <ion-row>
      <ion-col>
        <!-- Player name -->
        <ion-label id="player-name" class="player-info-label">{{currentUser.nickname}}</ion-label>
      </ion-col>
      <ion-col>
        <!-- Player country -->
        <ion-label id="player-country" class="player-info-label"> {{ currentUser.country }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- Player favorite game -->
        <ion-label id="'favorite-game" class="player-info-label">{{ currentUser.favorite_game }}</ion-label>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
  <!-- Actions -->
  <div class="action-div">

    <ion-card>
      <ion-card-content>
        <ion-list>
          <ion-item detail="true">
            Create a team.
          </ion-item>
          <ion-item detail="true">
            Search for a Team.
          </ion-item>
          <ion-item detail="true">
            Search for a F/A.
          </ion-item>
          <ion-item detail="true">
            Plan a event
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- Games -->
  <div class="games-div">
    <ion-chip id="games-chip">
      <ion-icon name="logo-game-controller-a"></ion-icon>
      <ion-label id="game-title">Games</ion-label>
    </ion-chip>
    <!-- TODO: Add game db with images-->
  </div>


</ion-content>
